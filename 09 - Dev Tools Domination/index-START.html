<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('I am a %s string!', '+poop');

    // Styled
    // console.log("%c I'm a great text", "font-size:50px; background:blue; text-shadow: 10px 10px 0 red")

    // warning!
    console.warn('HELLLLLL NOOOOOO!');
    // Error :|
    console.error('SHIT!');
    // Info
    console.info('crocodiles eat 3 - 4 people per year! = O');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('makeGreen()'), 'That is wrong!');
    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    });

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Steve')
    console.count('Steve')
    console.count('Wes')

    // timing
    console.time('fetching data')
    console.table(dogs)
  </script>
</body>

</html>
